<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar class="bar-stable">
			<ion-nav-back-button class="button-icon button-calm button-clear icon ion-ios-arrow-back">Back</ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon button-calm" menu-toggle=""></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="content"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-header-bar class="bar-stable">
			<div class="title">{{username}}</div>
		</ion-header-bar>
		<ion-content padding="false" class="side-menu-left has-header" ion-content="">
			<ion-list>
				<ion-item ui-sref="dashboard.search" menu-close="">Search</ion-item>
				<ion-item ui-sref="dashboard.categories" menu-close="">Categories</ion-item>
				<ion-item ui-sref="dashboard.location" menu-close="">New Location</ion-item>
				<ion-item menu-close="" ng-click="_dashboard.checkin()">Check In</ion-item>
				<ion-item class="item-divider"></ion-item>
				<ion-item ui-sref="login" menu-close="">Logout</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
