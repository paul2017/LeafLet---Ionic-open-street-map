	<ion-nav-buttons side="right">
		<button class="button button-icon button-clear icon ion-android-done button-calm" ng-click="_ctrl.save()"></button>
	</ion-nav-buttons>
	<ion-content overflow-scroll="true" padding="true" class="has-header">
		<div class="list">
			<label class="item item-input">
				<span class="input-label">Name of Outlet</span>
				<input type="text" placeholder="Name of Outlet" ng-model="_ctrl.outlet" required>
			</label>
			<label class="item item-input">
				<span class="input-label">Street Name</span>
				<input type="text" placeholder="Street Name" ng-model="_ctrl.stname" required>
			</label>
			<label class="item item-input">
				<span class="input-label">Street Number</span>
				<input type="text" placeholder="Street Number" ng-model="_ctrl.stno" required>
			</label>
			<label class="item item-input item-select">
				<span class="input-label">Segment</span>
				<select ng-options="item.name for item in _ctrl.categories" ng-model="_ctrl.segment" required>
					<option value="">Select Segment</option>
				</select>
			</label>
		</div>
	</ion-content>
</ion-view>
