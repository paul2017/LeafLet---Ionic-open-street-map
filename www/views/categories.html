			<button class="button button-icon button-clear ion-navicon button-calm" menu-toggle=""></button>
		</ion-nav-buttons>

    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon button-calm" menu-toggle=""></button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="false" class="has-header">
        <form class="list">
            <label class="item item-input" name="search">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search Categories.." ng-model="search">
            </label>
        </form>
        <ion-list>
            <ion-item class="item item-icon-left" ng-repeat="category in _dashboard.categories | filter:search" ui-sref="dashboard.category({id:category.id})">
                <i class="calm icon" ng-class="category.icon"></i> {{category.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
