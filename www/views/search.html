<ion-view title="Search">
    <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon button-calm" menu-toggle=""></button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="false" class="has-header">
        <form class="list">
            <label class="item item-input" name="search">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search..." ng-model="_ctrl.name" ng-model-options="{ debounce: 300 }">
            </label>
        </form>
        <ion-list>
            <ion-item ng-repeat="item in _ctrl.results" ng-click="_ctrl.open(item)">{{item.name}}</ion-item>
            <ion-item ng-if="_ctrl.results.length===0 && !_ctrl.searching && _ctrl.name && _ctrl.name>3" class="text-center">NO DATA FOUND</ion-item>
            <ion-item ng-if="_ctrl.searching" class="text-center">
                <ion-spinner ng-if="_ctrl.searching"></ion-spinner>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
